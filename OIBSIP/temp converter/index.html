<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        input[type=number],
        select {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>

<body>
    <form id="temperature-converter" onsubmit="convertTemperature(); return false;">
        <h1>Temperature Converter</h1>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>
        <label for="unit">Unit:</label>
        <select id="unit" name="unit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button type="submit">Convert</button>
        <div class="result" id="result"></div>
    </form>
    <script>
        function convertTemperature() {
            let temperature = document.getElementById("temperature").value;
            let unit = document.getElementById("unit").value;
            let result = document.getElementById("result");
            if (unit == "Celsius") {
                let convertedTemperature = (temperature * 9 / 5) + 32;
                result.innerHTML = temperature + " " + unit + " is " + convertedTemperature + " Fahrenheit";
            } else if (unit == "Fahrenheit") {
                let convertedTemperature = (temperature - 32) * 5 / 9;
                result.innerHTML = temperature + " " + unit + " is " + convertedTemperature + " Celsius";
            } else if (unit == "Kelvin") {
                let convertedTemperature = parseFloat(temperature) - 273.15;
                result.innerHTML = temperature + " " + unit + " is " + convertedTemperature + " Celsius";
            }
        }
    </script>
</body>

</html>
